<html>
<head>
<style> body { background-color: #000000; } </style>
<meta charset="UTF-8">
<title>missiles</title>
</head>
<body>
  <!-- Tags for images specified in game data get inserted here-->
  <div id="images"></div>

  <!-- Order important for z-index -->
  <canvas id="canvas" tabindex="1" width="1" height="1" ></canvas> <!-- Canvas width and height determined based on window.innerWidth and window.innerHeight -->
  <div id="messagelog"></div>
  <div id="editor"> </div>
  <canvas id="minimap" width="200" height="200"></canvas>
  <canvas id="player-armor" width="200" height="20"></canvas>
  <canvas id="player-shields" width="200" height="20"></canvas>
  <div id="fps">fps goes here</div>
  <div id='simulatormessage' hidden="true"></div>
  <div id='objectivebar' hidden="true"></div>
  <div id="errorbar" hidden="true"></div>
  <div id="modalbar" hidden="true"></div>
  <canvas id="map" width="1000" height="1000" hidden=true></canvas>
  <canvas id="pausemenu" width="400" height="200" hidden=true></canvas>

  <script> window.DEBUGMODE=true; </script>

  <script src="hotswapping-js-interp/interpreter.js"></script>
  <script src="hotswapping-js-interp/acorn.js"></script>
  <script src="hotswapping-js-interp/deepcopy.js"></script>

  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
</html>
