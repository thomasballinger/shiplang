<html>
<head>
<meta charset="UTF-8">
<title>missiles</title>
</head>
<body>
  <!-- Order important for z-index -->
  <canvas id="canvas" tabindex="1" width="1" height="1" class="grid-background"></canvas> <!-- Canvas width and height determined based on window.innerWidth and window.innerHeight -->
  <div id="editor"></div>
  <canvas id="minimap" width="200" height="200"></canvas>
  <canvas id="player-armor" width="200" height="20"></canvas>
  <div id="fps">fps goes here</div>
  <div id="errorbar"></div>

  <script src="blockly-master/blockly_compressed.js"></script>
  <script src="blockly-master/blocks_compressed.js"></script>
  <script src="blockly-master/msg/js/en.js"></script>
  <script src="blocklyshiplanggen.js"></script>
  <script src="blockly-master/javascript_compressed.js"></script>
  <script src="shiplangblocks.js"></script>

  <xml id="toolbox" style="display: none">
    <category name="Main">
      <block type="forever"></block>
      <block type="procedures_defnoreturn"></block>
      <block type="math_number"></block>

      <block type="turn">
        <value name="time">
          <shadow type="math_number">
            <field name="NUM">.2</field>
          </shadow>
        </value>
      </block>

      <block type="thrustfor">
        <value name="time">
          <shadow type="math_number">
            <field name="NUM">.2</field>
          </shadow>
        </value>
      </block>
    </category>

    <category name="Names" custom="VARIABLE"></category>
    <category name="Scripts" custom="PROCEDURE"></category>
  </xml>

  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  <script>
  </script>
</body>
</html>
